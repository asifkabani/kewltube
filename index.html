<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KewlTube - A YouTube API Implementation">
    <title>KewlTube</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link href="http://cdn.rawgit.com/noelboss/featherlight/1.7.6/release/featherlight.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="row">
      <div class="large-12 columns">
        <header>
          <h1>KewlTube</h1>
          <p>Ever wanted to search YouTube without going to YouTube? A faster way to find what you need.</p>
          <p>Search for any word and you will get all results for that.</p>
        </header>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <main>
          <form class="js-form">
            <input class="js-input" type="text" name="search" required>
            <button class="js-submit large button alert" type="submit" name="submit">Submit</button>
          </form>
        </main>
      </div>
    </div>
    <section id="photos"></section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="http://cdn.rawgit.com/noelboss/featherlight/1.7.6/release/featherlight.min.js"
    type="text/javascript" charset="utf-8"></script>
    <script src="js/app.js"></script>


  </body>
</html>
